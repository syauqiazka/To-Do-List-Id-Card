<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>📝 List Mingguan</h2>
      <button id="toggleTheme">🌙</button>
    </div>

    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Install Debian di VirtualBox</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Konfigurasi Jaringan Hostonly Adapter</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Belajar perintah dasar Linux</label>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Coba SSH ke server Debian</label>
      </li>
      <li>
        <input type="checkbox" id="task5">
        <label for="task5">Pelajari konsep DNS & coba setting hosts</label>
      </li>
      <li>
        <input type="checkbox" id="task6">
        <label for="task6">Install & konfigurasi Apache/Nginx</label>
      </li>
      <li>
        <input type="checkbox" id="task7">
        <label for="task7">Belajar dasar-dasar MySQL di Debian</label>
      </li>
      <li>
        <input type="checkbox" id="task8">
        <label for="task8">Buat API sederhana dengan Node.js</label>
      </li>
      <li>
        <input type="checkbox" id="task9">
        <label for="task9">Tes REST API dengan Postman/cURL</label>
      </li>
      <li>
        <input type="checkbox" id="task10">
        <label for="task10">Implementasi autentikasi sederhana (login)</label>
      </li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        toggleBtn.textContent = "☀️";
      } else {
        toggleBtn.textContent = "🌙";
      }
    });
  </script>
</body>
</html>
